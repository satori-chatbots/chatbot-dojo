version: '3.8'

services:
  db:
    image: postgres:16
    env_file:
      - ./.env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - ./.env.prod
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env.prod
    ports:
      - "8000:8000"
    volumes:
      - ./backend/filevault:/app/filevault
      - ./user-simulator:/user-simulator
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: sh -c "uv run python manage.py migrate && uv run gunicorn senseiweb.wsgi:application --bind 0.0.0.0:8000"

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env.prod
    volumes:
      - ./backend/filevault:/app/filevault
      - ./user-simulator:/user-simulator
    depends_on:
      rabbitmq:
        condition: service_healthy
    command: uv run celery -A senseiweb worker -l info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  rabbitmq_data:
